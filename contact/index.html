<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">Streambox</a>

      <div class="bx bx-menu" id="menu-icon"></div>
      <nav class="navbar">
        <a href="/index.html">Home</a>
        <a href="/index.html">Movies</a>
        <a href="/index.html">Series</a>
        <a href="/index.html">Pricing</a>
        <a href="#contact">Contact</a>
      </nav>
      <script>
        const menuIcon = document.getElementById("menu-icon");
        const header = document.querySelector(".header");

        menuIcon.addEventListener("click", () => {
          header.classList.toggle("menu-active");
        });
      </script>
    </header>
    <form
      action="https://formsubmit.co/berke.uzuncam04@gmail.com"
      method="POST"
    >
      <div class="title">
        <h1>CONTACT</h1>
      </div>
      <div class="half">
        <div class="item">
          <label for="name">NAME</label>
          <input type="text" name="name" required />
        </div>
        <div class="item">
          <label for="email">EMAIL</label>
          <input type="email" name="email" required />
        </div>
      </div>
      <div class="full">
        <label for="message">MESSAGE</label>
        <textarea name="message" id="" cols="30" rows="10"></textarea>
      </div>
      <div class="action">
        <button class="sendbutton" type="submit">SEND</button>
        <input type="reset" value="RESET" />
      </div>
    </form>
  </body>
</html>
